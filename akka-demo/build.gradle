apply plugin: 'scala'

repositories {
    mavenCentral()
}


dependencies {
    compile 'org.scala-lang:scala-library:2.12.1'
    compile 'com.typesafe.akka:akka-actor_2.12:2.4.14'
    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile group: 'org.scalatest', name: 'scalatest_2.12', version: '3.0.1'
    testCompile 'com.typesafe.akka:akka-testkit_2.12:2.4.14'
}



